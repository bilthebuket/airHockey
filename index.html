<html>
    <head>
        <title>
            Air Hockey
        </title>
        <script src="script.js">
        </script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <button onclick="start()" id="start">start</button>
        <button onclick="terminate = true" id="end">end</button>
        <p id="scoreboard">User Score: 0 <br> Cpu Score: 0</p>
        <div id="goalBoxLeft"></div>
        <div id="goalBoxRight"></div>
        <div id="container">
            <div id="userPaddle"></div>
            <div id="cpuPaddle"></div>
            <div id="puck"></div>
        </div>
        <p id="messageBox"></p>
    </body>
</html>
